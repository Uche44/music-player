<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>music player</title>
    <link rel="stylesheet" href="music.css" />
  </head>
  <body>
    <div class="music-player" id="music-player">
      <div id="music-img"></div>

      <!-- <i class="fa-solid fa-pause"></i> -->

      <h1 id="music-name">Unity</h1>
      <p id="artist">Alan Walker</p>
      <audio src="/music/Unity.mp3"  id="music"></audio>
      <div class="progress-wrap" id="progress-wrap">
        <div class="progress" id="progress"></div>
      </div>
      <div class="duration-wrapper">
        <span id="current-time">0:00</span>
        <span id="duration">3:49</span>
      </div>
      <div class="controls">
        <i class="fa-solid fa-backward prev"></i>
        <i class="fa-solid fa-play playBtn"></i>
        <i class="fa-solid fa-forward next"></i>
      </div>
    </div>
    <script src="music.js"></script>
  </body>
</html>
